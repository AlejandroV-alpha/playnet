<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .btn {
            width: 100%;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Jugadores</h1>
        <form id="player-selection-form">
            <div class="mb-4">
                <label for="player1" class="form-label">Jugador 1</label>
                <select id="player1" class="form-select">
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="mb-4">
                <label for="player2" class="form-label">Jugador 2</label>
                <select id="player2" class="form-select">
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="confirm-button">Confirmar Jugadores</button>
        </form>
        <div id="output" class="output d-none">
            <p id="output-message"></p>
        </div>
    </div>

    <script src="Usuario.js"></script>
    <script src="seleccionJS.js"></script>
</body>
</html>
