<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNet - Selección de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/seleccionCSS.css">
</head>

<body>
    <div class="card">
        <h1 class="card-title">Selecciona los Jugadores</h1>

        <!-- Formulario de selección -->
        <form>
            <!-- Selección Jugador 1 -->
            <div class="mb-4">
                <label for="jugador1" class="form-label">Jugador 1</label>
                <select class="form-select" id="jugador1" required>
                    <!-- Opciones serán cargadas dinámicamente -->
                </select>
            </div>

            <!-- Selección Jugador 2 -->
            <div class="mb-4">
                <label for="jugador2" class="form-label">Jugador 2</label>
                <select class="form-select" id="jugador2" required>
                    <!-- Opciones serán cargadas dinámicamente -->
                </select>
            </div>

            <!-- Botón para confirmar -->
            <button type="button" class="btn btn-custom" onclick="confirmarSeleccion()">Confirmar Jugadores</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 PlayNet. Todos los derechos reservados.</p>
    </div>

    <!-- Inclusión de jQuery y main.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/seleccionJS.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
