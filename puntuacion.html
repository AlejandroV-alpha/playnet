    <script>
        $(document).ready(function () {
            // Obtener los usuarios almacenados en localStorage
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verifica si hay usuarios para mostrar
            if (usuarios.length > 0) {
                // Crear una copia del arreglo para ordenarlo sin afectar el original
                let usuariosOrdenados = [...usuarios].sort((a, b) => b.puntuacion - a.puntuacion);

                // Inicializamos una variable para las filas de la tabla
                let rows = '';

                // Iterar sobre los usuarios ordenados y agregar cada uno a las filas
                usuariosOrdenados.forEach(usuario => {
                    rows += `
                        <tr>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.email}</td>
                            <td>${usuario.puntuacion}</td>
                        </tr>
                    `;
                });

                // Establecer las filas en el cuerpo de la tabla
                $('table tbody').html(rows);
            } else {
                // Si no hay usuarios, agregar un mensaje en la tabla
                $('table tbody').html('<tr><td colspan="3" class="text-center">No hay usuarios registrados.</td></tr>');
            }
        });
    </script>
