<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval Simplificada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game5CSS.css">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Batalla Naval Simplificada</h1>
    <div class="row">
        <div class="col-md-6 text-center">
            <h3>Jugador 1</h3>
            <div id="player1-grid" class="grid"></div>
        </div>
        <div class="col-md-6 text-center">
            <h3>Jugador 2</h3>
            <div id="player2-grid" class="grid"></div>
        </div>
    </div>
    <div class="points-container">
        <p><strong>Turno de:</strong> <span id="current-turn">Jugador 1</span></p>
        <p><strong>Puntos:</strong> Jugador 1: <span id="player1-points">0</span> | Jugador 2: <span id="player2-points">0</span></p>
    </div>
    <div id="winner-message" class="text-center mt-4">
        <h2 class="text-success"></h2>
        <a href="../index.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="game5JS.js"></script>
</body>
</html>
