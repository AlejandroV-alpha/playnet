<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas - PlayNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="game1CSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">


</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="title">Juego de Preguntas y Respuestas - PlayNet</h1>
                <p class="lead text-muted">¡Pon a prueba tus conocimientos y compite con un amigo!</p>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col">
                <div id="question-container">
                    <h3 id="question">Pregunta aparecerá aquí</h3>
                    <div id="answers" class="btn-group-vertical w-100">
                        <!-- Opciones de respuesta serán insertadas aquí -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <div class="score-box">
                    <h4><span id="player1-name">Jugador 1</span>: <span id="score1">0</span> puntos</h4>
                    <h4><span id="player2-name">Jugador 2</span>: <span id="score2">0</span> puntos</h4>
                </div>
                <h5 id="current-turn">Es el turno de Jugador 1</h5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="game1JS.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
